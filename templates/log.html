<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #720cd8, #5005a5);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Login Container */
        .login-container {
            background: rgb(239, 240, 241);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* Heading */
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Inputs */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit Button */
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .login-container button:hover {
            background: #6a11cb;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            {{ csrf_token() }}
            <input type="text" name="first_name" placeholder="Username" required>
            <input type="password" name="pass_word" placeholder="Password" required>
            form<button type="submit">Login</button>
        </form>
    </div>

</body>

</html>
