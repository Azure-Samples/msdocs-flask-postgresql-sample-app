<!DOCTYPE html>
<html>

<head>
    <title>Profiles Admin</title>
    <style>
        /* Page background styling */
        body {
            background-color: #6a5acd;
            /* blueish purple */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        /* Basic styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            color: #000;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .activeb,
        .delete-btn {
            text-decoration: none;
            margin-right: 5px;
        }

        .delete-btn {
            color: red;
        }

        .h1 {
            color: blue;
        }

        /* Styling for the Return button */
        .return-btn {
            display: inline-block;
            background-color: #0c120c;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 20px 0;
        }

        .return-btn:hover {
            background-color: #8345a0;
        }

        /* Centering the Return button */
        .button-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="button-container">
        <a href="/" class="return-btn">Return</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for data in profiles %}
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.first_name }}</td>
                <td>
                    {% if data.active %}
                    Active
                    {% else %}
                    Inactive
                    {% endif %}
                </td>
                <td>
                    <!-- Toggle active status -->
                    <a href="/active/{{ data.id }}" class="activeb">
                        {% if data.active %}
                        Deactivate
                        {% else %}
                        Activate
                        {% endif %}
                    </a>
                    <!-- Delete profile -->
                    <a href="/delete/{{ data.id }}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
