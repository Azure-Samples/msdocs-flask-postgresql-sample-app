<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Handle Users</title>
    
</head>
<body  onload="afficheMessage(' {{ message }} ')" class="back">
    <div class="container-fluid"> <!-- Class permettant de conserver la page vertical-fixe -->
    <div class="col"> <!-- Class de la page web, permet de Stratifier la page, développer le code dedans -->
      <div class="row"> <!-- Bande Titre Tickarbone-->
        <div class="col p-3 text-white" style="background-color: black;">
          <h1 class="text-center">Tickarbone</h1>
            <figcaption class="blockquote-footer">
            Combien pèse votre <cite title="Source Title">Panier</cite> ?
            </figcaption>
        </div>
      </div>
    </div>

    <div class="row"> <!-- Bande blanche séparateur menu -->
        <div class="col p-1 bg-white"> </div>
    </div>
    
    <br>
    <br>

    <div class="row"> <!-- Ligne Block Centrale 1 -->
        <div class="col"> <!-- Marge Gauche sur la ligne 1 -->
        </div>
        <div class="col p-1 container-sm bg-dark"> <!-- Ligne Block Centrale 1 -->
            <form class="container-sm bg-dark" action="/handle_user" method=post enctype=multipart/form-data> <!--Add User -->
                <h4><u>Ajouter un Magasin</u></h4> 
                <label class="col-form-label">ID Magasin</label>
                <input name="utilisateur" type="name" class="form-control" id="inputEmail3">
                <label class="col-form-label">Mot de passe</label>
                <input name="mdp" type="password" class="form-control" id="inputPassword3">
                <br>
                <input type=submit class="input-group-text" value="Ajouter">
                <br>
            </form>
        </div>
        <div class="col p-1 container-sm bg-dark"> <!-- Image Scrat -->
            <img src="/static/img/scratFace.jpg" class="img-fluid w-75" style="margin:10px; float:right" alt="ScratFace.jpg">
        </div>
        <div class="col"> <!-- Marge Droite sur la ligne-->
        </div>
    </div>

    <br>
    
    <div class="row"> <!-- Ligne Block Centrale 2 -->
        <div class="col"> <!-- Marge Gauche sur la ligne-->
        </div>
        <div class="col p-1 container-sm bg-dark"> <!-- Ligne Block Centrale 2 -->
            <form class="container-sm bg-dark" action="/handle_user" method=post enctype=multipart/form-data> <!-- Delete User -->
                <h4><u>Supprimer un Magasin</u></h4> 
                <label class="col-form-label">Magasin à supprimer</label>
                <input name="utilisateur" type="name" class="form-control" id="inputEmail3">
                <br>
                <input type=submit class="input-group-text" value="Supprimer">
                <br>
            </form>
        </div>
        <div class="col p-1 container-sm bg-dark"> <!-- Image Scrat -->
            <img src="/static/img/ScratScared.gif" class="img-fluid w-75" style="margin:10px; float:right" alt="ScratScared.gif">
        </div>
        <div class="col"> <!-- Marge Droite sur la ligne-->
        </div>
    </div>

    <br>
    <br>

    <script>
        function afficheMessage(message){
            switch (parseInt(message)) {
                case 1 :
                writeAlert = "L'utilisateur à bien été ajouté !";
                alert(writeAlert);
                break;
                case 2 :
                writeAlert = "L'utilisateur n'existe pas !";
                alert(writeAlert);
                break;
                case 3 :
                writeAlert = "Fail";
                alert(writeAlert);
                break;
                case 4 :
                writeAlert = "L'utilisateur existe déjà !";
                alert(writeAlert);
                break;
                case 5 :
                writeAlert = "L'utilisateur a bien été supprimé !";
                alert(writeAlert);
                break;
                default:
                break;
            }
        }
    </Script>

    </div>
    </div>
</body>
</html>
