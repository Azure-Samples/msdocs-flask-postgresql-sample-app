<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <title>Tickarbone</title>
</head>

<body class="back" onload="afficheMessage(' {{ message }} ')">
<div class="container-fluid"> <!-- Class permettant de conserver la page vertical-fixe -->
<div class="col"> <!-- Class de la page web, permet de Stratifier la page, développer le code dedans -->
  <div class="row"> <!-- Bande Titre Tickarbone-->
    <div class="col p-3 text-white" style="background-color: black;">
        <a href="{{ url_for('welcome') }}">Home</a>
        <a href="{{ url_for('user') }}">Gestion des utilisateurs</a>
        <a href="{{ url_for('logout') }}" class="navbar-item">Deconnexion</a>
      <h1 class="text-center">Tickarbone</h1>
        <figcaption class="blockquote-footer">
        Combien pèse votre <cite title="Source Title">Panier</cite> ?
        </figcaption>
    </div>
  </div>

  <div class="row"> <!-- Bande blanche séparateur menu -->
    <div class="col p-1 bg-white"> </div>
  </div>
  <br>
  <br>
  <div class="row bg-dark"> <!-- Scrat Bandeau + Formulaire -->
      <div class="col p-1"><!-- Colonne Formulaire -->

        <div class="container-fluid"> <!-- Text Block after Export Fichier -->
          <div class="col p-1">
            <label class="col-form-label"><h5><u>Charger vos fichiers .csv pour mettre à jour la base TickCarbone</u></h5></label>
          </div>  
        </div>

        <div class="formulaire p-3"> <!-- Export Fichier Block -->
          <form action="/excelupload" method=post enctype=multipart/form-data class="input-group mb-3">
              <input type=file name=file class="form-control">
              <input type=submit class="input-group-text" value="Charger">
          </form>
        </div>

        <hr>

        <div class="container-fluid"> <!-- Text Block after Download Fichier -->
          <div class="col p-1">
          <label class="col-form-label"><h5><u>Télecharger les produits sans réference Carbone sous format .xlsx</u></h5></label>  
          </div>  
        </div>

        <div class="formulaire"> <!-- Download Fichier Block -->
          <div class="col p-1">
            <button class="btn btn-light">
              <span class="spinner-grow spinner-grow-sm"></span>
              <a class="btn" style="color:rgb(50, 50, 50) " href="{{url_for('download_file')}}"><b>Telecharger</b></a>
            </button>
          </div>  
        </div>
        <br>
      </div>

    <div class="col-sm p-3 text-center"> <!-- Colonne ScriptScrat.Gif -->

      <img src="/static/img/ScriptScrat.gif" class="img-fluid" alt="...">

    </div>   
  </div>

  <br>
  <br>

  <div class="row bg-dark"> <!-- Formulaire 2 -->
    <div class="col p-1"><!-- Colonne Formulaire 2 -->
      
      <div class="container-fluid"> <!-- Text Block after Download Fichier -->
        <div class="col p-1">
        <label class="col-form-label"><h5><u>Télecharger les produits de la base Tickarbone sous format .xlsx</u></h5></label>  
        </div>  
      </div>

      <div class="formulaire"> <!-- Download Fichier Block -->
        <div class="col p-1">
            <button class="btn btn-light">
            <span class="spinner-grow spinner-grow-sm"></span>
            <a class="btn" style="color:rgb(50, 50, 50) " href="{{url_for('download_everything')}}"><b>Telecharger</b></a>
            </button>
        </div>  
      </div>
    <br>

    </div>
  </div>



</div>
</div>

 <script>
        function afficheMessage(message){
            switch (parseInt(message)) {
                case 2 :
                writeAlert = "Upload reussi !";
                alert(writeAlert);
                break;
                case 1 :
                writeAlert = "Echec de l'upload";
                alert(writeAlert);
                break;
                case 3 :
                writeAlert = "Pas de fichier";
                alert(writeAlert);
                break;
                default:
                break;
            }
        }
    </Script>
</body>
</html>
