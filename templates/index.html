<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Imágenes Subidas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Imágenes Subidas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Archivo</th>
                <th>Usuario</th>
                <th>Fecha</th>
                <th>Nº Pixeles Rojos</th>
                <th>Nº Pixeles Verdes</th>
                <th>Nº Pixeles Azules</th>
            </tr>
        </thead>
        <tbody>
            {% for img in images %}
            <tr>
                <td>{{ img.id }}</td>
                <td>{{ img.filename }}</td>
                <td>{{ img.username }}</td>
                <td>{{ img.upload_time }}</td>
                <td>{{ img.pixel_rojo }}</td>
                <td>{{ img.pixel_verde }}</td>
                <td>{{ img.pixel_azul }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
