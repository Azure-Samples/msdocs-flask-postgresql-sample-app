<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/main.css">
    <!-- jQuery library
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->

    <!-- Latest compiled JavaScript
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
    <title>EnvisionIoT</title>
  </head>

  <body>
    <div class="row" align="center">
      <h1>Welcome to EnvisionIoT App</h1><br><br>
    </div><br>
    <div class="row">
      <div class="form col-sm-6 offset-sm-3">
        <form class="loginform" action="/" method="post">
          <h3>User Login</h3>
          <label for="username">Username:</label><br>
          <input type="text" class="form-control" name="username" required><br>
          <label for="password">Enter your password:</label><br>
          <input type="password" class="form-control" name="password" required><br>
          <button type="submit">Login</button>
          <h6 style="font-family: zillaslab,palatino,Palatino Linotype,serif; color:red;">{{error}}</h6>
          Not a member? <a href="/signup">Sign Up</a>
        </form>
      </div>
    </div>
  </body>

</html>
